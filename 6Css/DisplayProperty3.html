<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        div{
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin: 25px;
            padding: 25px;
        }
        span{
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin: 25px;
            padding: 25px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        Welcome guys 1
    </div>
    <div>
        Welcome guys 2
    </div>
    <span>
        Welcome guys 1
    </span>
    <span>
        Welcome guys 2
    </span>
</body>
</html>
