<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <h1>Job Application form</h1>

        <label for="name">Enter name:</label>
        <input type="text" name="" id="name" name="name">
<br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
<br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
<br><br>
        <label for="file">Choose file:</label>
        <input type="file" id="file">
<br><br>
        <label for="counter">Experience (in years):</label>
        <input type="number" id="counter">
    <br><br>
    <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="Html" id="ch1">
        <label for="ch1">Html</label>
    <br>
        <input type="checkbox" name="css" id="ch2">
        <label for="ch1">CSS</label>
    <br>
        <input type="checkbox" name="js" id="ch3">
        <label for="ch3">JS</label>
    </fieldset>
    <br><br>
    <label for="education">Highest Education</label>
    <select name="education" id="education" >
        <option value="">--choose a value--</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
    </select>
    <br><br>
    <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio1" id="radio1">
    <br>
        <label for="radio2">Part-time</label>
        <input type="radio" name="radio1" id="radio2">
    </fieldset>
        <br>
        <label for="textarea">Comments</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    <br><br>
        <input type="button" value="Submit">
</form>
</body>
</html>
