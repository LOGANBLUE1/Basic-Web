<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
</head>
<body>
   <form action="">
    <h1>Registration form</h1>

    <label for="name">Enter name:</label>
    <input type="text" name="" id="name" name="name">
<br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
<br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
<br><br>
<select name="occupation" id="occupation">
    <option value="student">Student</option>
    <option value="Professional">Professional</option>
    <option value="Others">Others</option>
</select>
<br><br>
<fieldset>
    <legend>Topics of interest</legend>
    <label for="ch1">Html</label>
    <input type="checkbox" name="Html" id="ch1">
<br>
    <label for="ch1">CSS</label>
    <input type="checkbox" name="css" id="ch2">
<br>
    <label for="ch3">JS</label>
    <input type="checkbox" name="js" id="ch3">
</fieldset>
<br>
    <label for="textarea">Comments</label>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
<br>
    <input type="submit" value="Register">
   </form>
    
</body>
</html>
